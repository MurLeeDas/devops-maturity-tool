<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>DevOps Maturity Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ DevOps Maturity Assessment</h1>
            <p>Evaluate your DevOps practices in 10 minutes and receive personalized recommendations</p>
        </div>

        <div class="progress-container">
            <div id="progress-bar"></div>
            <span id="progress-text">0% Complete</span>
        </div>

        <form id="assessment-form">
            <!-- Question 1 -->
            <div class="question-card">
                <label>1. How often do you deploy to production?</label>
                <select class="mandatory" data-domain="ci-cd" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">Monthly or manual deployments</option>
                    <option value="1">Weekly with manual approvals</option>
                    <option value="2">Daily via basic CI/CD</option>
                    <option value="3">Multiple times/day (automated pipelines)</option>
                    <option value="4">On-demand (GitOps with auto-approvals)</option>
                </select>
            </div>

            <!-- Question 2: Infrastructure Management -->
            <div class="question-card">
                <label>2. How is infrastructure provisioned and managed?</label>
                <select class="mandatory" data-domain="iac" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">Manual server setups and configurations</option>
                    <option value="1">Partial scripts with manual steps</option>
                    <option value="2">Basic infrastructure as code (Terraform/CloudFormation)</option>
                    <option value="3">Full IaC with modular reusable components</option>
                    <option value="4">Self-service platforms with policy as code</option>
                </select>
            </div>

            <!-- Question 3: Monitoring Capabilities -->
            <div class="question-card">
                <label>3. What level of monitoring do you have?</label>
                <select class="mandatory" data-domain="monitoring" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">No centralized monitoring</option>
                    <option value="1">Basic server metrics (CPU/RAM)</option>
                    <option value="2">Application performance monitoring</option>
                    <option value="3">Full observability (logs, metrics, traces)</option>
                    <option value="4">Predictive analytics with AIOps</option>
                </select>
            </div>

            <!-- Question 4: Security Practices -->
            <div class="question-card">
                <label>4. How is security integrated into your pipeline?</label>
                <select class="mandatory" data-domain="security" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">Security reviews only before production</option>
                    <option value="1">Manual security scans occasionally</option>
                    <option value="2">Automated SAST/DAST in CI</option>
                    <option value="3">Shift-left security with developer tools</option>
                    <option value="4">Continuous runtime protection with CSPM</option>
                </select>
            </div>

            <!-- Question 5: Incident Management -->
            <div class="question-card">
                <label>5. How are production incidents handled?</label>
                <select class="mandatory" data-domain="culture" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">Ad-hoc with no documented process</option>
                    <option value="1">Ops team handles with some documentation</option>
                    <option value="2">Standardized incident response process</option>
                    <option value="3">Blameless postmortems with action items</option>
                    <option value="4">Automated remediation with runbooks</option>
                </select>
            </div>

            <!-- Question 6: Team Collaboration -->
            <div class="question-card">
                <label>6. How do Dev and Ops teams collaborate?</label>
                <select class="mandatory" data-domain="culture" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">Complete silos with handoffs</option>
                    <option value="1">Occasional meetings with tension</option>
                    <option value="2">Shared tools with some collaboration</option>
                    <option value="3">Embedded DevOps engineers</option>
                    <option value="4">Unified product teams with shared goals</option>
                </select>
            </div>

            <!-- Question 7: Test Automation -->
            <div class="question-card">
                <label>7. What percentage of tests are automated?</label>
                <select class="mandatory" data-domain="automation" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">Less than 20%</option>
                    <option value="1">20-50%</option>
                    <option value="2">50-80%</option>
                    <option value="3">80-95%</option>
                    <option value="4">95-100% with flaky test management</option>
                </select>
            </div>

            <!-- Question 8: Cloud Adoption -->
            <div class="question-card">
                <label>8. How cloud-native are your applications?</label>
                <select class="mandatory" data-domain="automation" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">On-premise with no cloud</option>
                    <option value="1">Lift-and-shift VMs</option>
                    <option value="2">Some containerized services</option>
                    <option value="3">Mostly serverless/containers</option>
                    <option value="4">Full cloud-native with service mesh</option>
                </select>
            </div>

            <!-- Question 9: Change Failure Rate -->
            <div class="question-card">
                <label>9. What percentage of deployments cause incidents?</label>
                <select class="mandatory" data-domain="ci-cd" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">More than 30%</option>
                    <option value="1">15-30%</option>
                    <option value="2">5-15%</option>
                    <option value="3">1-5%</option>
                    <option value="4">Less than 1%</option>
                </select>
            </div>

            <!-- Question 10: Feedback Loops -->
            <div class="question-card">
                <label>10. How quickly can developers get production feedback?</label>
                <select class="mandatory" data-domain="monitoring" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="0">Weeks or months</option>
                    <option value="1">Days</option>
                    <option value="2">Hours</option>
                    <option value="3">Minutes</option>
                    <option value="4">Real-time with feature flags</option>
                </select>
            </div>
            
            <button type="submit" id="submit-btn" class="submit-btn">Submit Responses</button>
        </form>

        <div class="results-card hidden" id="results-section">
            <div class="maturity-level">
                <div class="level-badge level-0" id="level-badge">Level 0</div>
                <div class="score-circle" id="score-circle" data-percent="0%"></div>
            </div>
            
            <div class="strengths">
                <h3>âœ… Your Strengths</h3>
                <ul id="strengths-list"></ul>
            </div>

            <div class="recommendations">
                <h3>ðŸš€ Recommended Improvements</h3>
                <ul id="recommendations-list"></ul>
            </div>

            <button id="pdf-button" class="pdf-btn">Download PDF Report</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
